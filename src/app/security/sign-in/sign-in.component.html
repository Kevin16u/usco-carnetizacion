<mat-toolbar class="toolbar">
  <img src="" alt="USCO">
  <span style="color: aliceblue;"> SISTEMA DE CARNETIZACION <br> DIGITAL</span>
</mat-toolbar>
<div class="main-wrapper" style="margin: auto; display: flexbox; align-items: center; justify-content: center;">
  <mat-card class="box">
    <form class="auth-form" [formGroup]="signInForm">
    <mat-card-content style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <mat-form-field style="width: 300px;">
        <mat-label> Documento </mat-label>
          <input matInput type="text" placeholder="documento" formControlName="document" oninput="this.value = this.value.toLowerCase()">
      </mat-form-field>
      <mat-form-field style="width: 300px;">
        <mat-label> Contraseña </mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="contraseña" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon class="material-icons-outlined">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <div style="display: flex; align-items: center; justify-content: center;">
        <button mat-raised-button color="warn" (click)="modal()"> ingresar </button>
      </div>
    </mat-card-footer>
  </form>
  </mat-card>

</div>
