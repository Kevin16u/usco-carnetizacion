<mat-toolbar class="header" style="border-bottom: 1px solid; justify-content: space-between; height: 90px;">
  <button mat-icon-button (click)="sidenav.toggle()" class="menu-button" *ngIf="isBiggerScreen() == false">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-spacer"></span>
  <button mat-raised-button color="warn" (click)="signOut()">Cerrar Sesi√≥n
      <span *ngIf="summiting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  </button>
</mat-toolbar>
<mat-sidenav-container >
  <mat-sidenav #sidenav  [(opened)]="opened" [fixedInViewport]="true"
      [fixedTopGap] style="width: 200px; background-color: #1E262B;">
      <mat-nav-list style="width: 300px;">
          <a class="primary-button" mat-list-item routerLink="/components/profile" routerLinkActive="active">
              <div style="display: flex;  align-items: center; text-decoration-color: aliceblue;">
                  <mat-icon class="material-icons-outlined" style="color: aliceblue;">account_circle</mat-icon> <span style="color: antiquewhite;"> Perfil </span>
              </div>
          </a>
      </mat-nav-list>
      <mat-nav-list style="width: 300px;">
        <a class="primary-button" mat-list-item routerLink="/components/docente" routerLinkActive="active">
            <div style="display: flex;  align-items: center; text-decoration-color: aliceblue;">
                <mat-icon class="material-icons-outlined" style="color: aliceblue;">account_circle</mat-icon> <span style="color: antiquewhite;"> Docente </span>
            </div>
        </a>
    </mat-nav-list>
    <mat-nav-list style="width: 300px;">
      <a class="primary-button" mat-list-item routerLink="/components/admin" routerLinkActive="active">
          <div style="display: flex;  align-items: center; text-decoration-color: aliceblue;">
              <mat-icon class="material-icons-outlined" style="color: aliceblue;">account_circle</mat-icon> <span style="color: antiquewhite;"> Administrartivo </span>
          </div>
      </a>
  </mat-nav-list>
  <mat-nav-list style="width: 300px;">
    <a class="primary-button" mat-list-item routerLink="/components/graduado" routerLinkActive="active">
        <div style="display: flex;  align-items: center; text-decoration-color: aliceblue;">
            <mat-icon class="material-icons-outlined" style="color: aliceblue;">account_circle</mat-icon> <span style="color: antiquewhite;"> Graduado </span>
        </div>
    </a>
</mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="display: flex; align-items: center; justify-content: center;">
      <section class="mat-typography title-group" style="padding-top: 200px; padding-bottom: 100px">
          <app-progress-bar></app-progress-bar>
          <router-outlet style="padding-top: 60 px;"></router-outlet>
      </section>
  </mat-sidenav-content>
</mat-sidenav-container>
